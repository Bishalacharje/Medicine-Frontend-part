<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Doctor Add Slot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="bar">
        <div class="sidebar">
            <div class="profile">
                <img src="img/doc2.jpg" alt="">
                <h4>Dr. Stranger</h4>
                <p>Dentist</p>
            </div>
            <div class="sidemenu">
                <ul>
                    <a href="index.html"> <li><ion-icon name="apps-outline" class="icond"></ion-icon>Dashboard</li></a>
                    <li class="active"><ion-icon name="calendar-outline" class="icond"></ion-icon>Slots</li>
                    <a href="appointment.html"><li> <ion-icon name="people-outline" class="icond"></ion-icon> Appointments</li></a>
                    <a href="history.html"><li><ion-icon name="receipt-outline" class="icond"></ion-icon>History</li></a>
                </ul>
                <ul class="bottommenu">
                    <a href="#"><li><ion-icon name="log-out-outline" class="icond"></ion-icon>Logout</li></a>
                </ul>

            </div>
        </div>

        <div class="mainbar">
            <div class="topmain">
                <div class="mainh">
                    <h1>Slots</h1>
                   
                </div>
                <div class="mainbutton">
                    <a href="slot.html"><button>View Slots</button></a>
                </div>
                <div class="mainmenu">
                    <ul>
                        <a href="#"><li><ion-icon name="help-circle-outline" class="icond"></ion-icon>Help</li></a>
                        <a href="#"><li><ion-icon name="settings-outline" class="icond"></ion-icon>Setting</li></a>
                        <a href="drprofile.html"><li><ion-icon name="person-circle-outline" class="icond"></ion-icon>Profile</li></a>
                    </ul>
                </div>
            </div>
            
            <div class="mainbodyslot">
                <div class="drform">
                    
                    <form action="" method="" class="drfr">
                        
                        <input type="hidden" name="" id="" value="mark@1234" readonly>
                        <label for="day">Day</label>
                        <select id="day" name="day" required>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                        </select>
                        <div class="slottimegrid">
                            <div>
                                <label for="slot1">Slot 1<span class="requerd">*</span></label>
                                <input type="time" name="" id="" required>
                            </div>
                            <div>
                                <label for="slot2">Slot 2<span class="requerd">*</span></label>
                                <input type="time" name="" id="" required>
                            </div>
                            <div>
                                <label for="slot3">Slot 3<span class="requerd">*</span></label>
                                <input type="time" name="" id="" required>
                            </div>
                            <div>
                                <label for="slot4">Slot 4</label>
                                <input type="time" name="" id="" >
                            </div>
                            <div>
                                <label for="slot5">Slot 5</label>
                                <input type="time" name="" id="" >
                            </div>
                            <div>
                                <label for="slot6">Slot 6</label>
                                <input type="time" name="" id="" >
                            </div>
                            <div>
                                <label for="slot7">Slot 7</label>
                                <input type="time" name="" id="" >
                            </div>
                            <div>
                                <label for="slot8">Slot 8</label>
                                <input type="time" name="" id="" >
                            </div>
                            <div>
                                <label for="slot9">Slot 9</label>
                                <input type="time" name="" id="" >
                            </div>
                            <div>
                                <label for="slot10">Slot 10</label>
                                <input type="time" name="" id="" >
                            </div>
                        </div>
                        
                        
                        <input type="submit" value="Submit" class="logbutton">
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>                                                    
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
